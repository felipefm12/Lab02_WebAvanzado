  <meta name="theme-color" content="#478ac9">

  <meta property="og:type" content="website">
  <meta data-intl-tel-input-cdn-path="intlTelInput/">
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="/">DigitalXpert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Bienvenido</a></li>
                <li class="nav-item"><a class="nav-link" href="/Nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/NuestrosServicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="/Contacto">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<div style="margin-top: 5%;" >
  <div class="container px-4">
<div class="row gx-4 justify-content-center">
    <section class="bg-light" id="services">
    <div class="row">
    <div class="col-12 col-md-8">
      <form class="form-horizontal" action="/Contacto" method="post">
        <fieldset>
            <legend class="text-center header">Contactanos</legend>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col">
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col">
                    <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div class="col">
                    <input id="email" name="email" type="text" placeholder="Dirección Email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col">
                    <input id="numero" name="numero" type="text" placeholder="Número" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div class="col">
                    <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Introduzca su masaje para nosotros aquí.  Nos pondremos en contacto con usted dentro de 2 días hábiles." rows="7"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
    <div class="col-6 col-md-4"><img width="100%" height="100%" src="https://spijweb.minjus.gob.pe/wp-content/uploads/2018/12/contacto.jpg" alt=""></div>
  </div>
  </section>
  </div>
</div>
  
  
  
</div>
